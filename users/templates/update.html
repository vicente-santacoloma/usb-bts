{% block content %}

<form action="/users/change/{% if next %}?next={{ next }}{% endif %}" method="POST" >
	{% csrf_token %}
	<table>
	{{ form.as_table }}
	</table>
	<input type="submit" value="Update" />
</form>

{% endblock %}

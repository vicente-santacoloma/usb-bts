{% extends "base_bugs.html" %}

# Display a form to create a Application
# requires a variable 'form' of type ApplicationForm

{% block content %}

<form action="/bugs/applications/create/" method='POST'>
{% csrf_token %}
	<table>
	{{ form.as_table }}
	</table>
	<input type="submit" value="Create" />
</form>

{% endblock %}

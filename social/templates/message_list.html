{% extends "base.html" %}

{% block content %}
	<h2>Conversations</h2>
	{% if object_list %}
	    <ul>
	        {% for u in object_list %}
		        <li><a href="/social/{{u.id}}/" > {{u.username}} </a></li>
	        {% endfor %}
	    </ul>
	{% else %}
 		<p> You dont have any conversations! </p>
	{% endif %}
{% endblock %}
